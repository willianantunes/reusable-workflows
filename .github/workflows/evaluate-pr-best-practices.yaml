name: Evaluate PR best practices

on:
  workflow_call:

jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: "Evaluate code size and apply label"
        uses: "pascalgn/size-label-action@v0.5.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          # https://github.com/pascalgn/size-label-action/blob/b1f4946f381d38d3b5960f76b514afdfef39b609/index.js#L117
          DEBUG_ACTION: true
          IGNORED: |
            yarn.lock
            package-lock.json
            poetry.lock
        with:
          sizes: >
            {
              "0": "excellent",
              "100": "good",
              "200": "large",
              "250": "huge",
              "500": "enormous"
            }
  random-output-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: willianantunes/reusable-workflows
          path: .reusable-workflows
      - name: Local Action Call
        id: local-action
        uses: ./.reusable-workflows/shared/random-output-1
      - name: Local Action Output
        run: echo "${{ steps.local-action.outputs.random }}"
  random-output-one:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Situational questions..."
